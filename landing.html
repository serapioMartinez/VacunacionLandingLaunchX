<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo_vaccination">
            <span>Vaccination</span>
        </div>
        <nav class="nav_bar">
            <ul class="nav_list">
                <li class="nav_list_item"><a href="#">Database</a></li>
                <li class="nav_list_item"><a href="#">Education</a></li>
                <li class="nav_list_item"><a href="#">News</a></li>
                <li class="nav_list_item"><a href="#">Regulation</a></li>
                <li class="nav_list_item">
                    <button>Hoax Buster</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="main_section">
        <div class="info_div">
            <h1 class="title">Fight Virus <br> With Vaccines</h1>
            <p class="paragraph">Let's stop pandemic by killing the virus with a vaccine, don't let yourself and your family get infected.</p>
            <div class="item_div">
                <div class="item">
                    <img src="./img/shield.png" alt="Escudo de seguridad dorado" width="20">
                    <span>Best protection</span>
                </div>
                <div  class="item">
                    <img src="./img/star.png" alt="Estrella dorada" width="20">
                    <span>Selected Vaccines</span>
                </div>
            </div>
            <div>
                <span>Schedule your vaccinations</span>
            </div>
        </div>
        <div class="image_div">
            <img class="image_context" src="./img/enfermera_dosis.png" alt="Enfermera">
        </div>
    </section>
</body>
</html>
